<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interiors Trend Report</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #e8e4dc;
            color: #000;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 80px;
        }

        h1 {
            font-size: 7rem;
            font-weight: 400;
            line-height: 0.9;
            letter-spacing: -0.02em;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 60px 40px;
        }

        .card {
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .card-border {
            position: absolute;
            top: -20px;
            left: 0;
            width: 280px;
            height: 4px;
            background-color: #1a237e;
        }

        .card-content {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .card-text {
            flex: 1;
            padding-top: 30px;
        }

        .card-title {
            font-size: 2rem;
            font-weight: 400;
            line-height: 1.2;
            margin-bottom: 40px;
        }

        .card-number {
            font-size: 2.5rem;
            font-weight: 400;
        }

        .card-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .footer {
            margin-top: 120px;
            text-align: center;
        }

        .footer-title {
            font-size: 5rem;
            font-weight: 400;
            color: #c4bdb4;
            letter-spacing: -0.02em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 4rem;
            }

            .grid {
                grid-template-columns: 1fr;
                gap: 50px;
            }

            .card-title {
                font-size: 1.5rem;
            }

            .card-number {
                font-size: 2rem;
            }

            .card-image {
                width: 150px;
                height: 150px;
            }

            .footer-title {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>table of<br>contents</h1>
        </div>

        <div class="grid">
            <div class="card">
                <div class="card-border"></div>
                <div class="card-content">
                    <div class="card-text">
                        <div class="card-title">jewel<br>toned<br>accents</div>
                        <div class="card-number">02</div>
                    </div>
                    <img src="https://images.unsplash.com/photo-1556909212-d5b604d0c90d?w=400&h=400&fit=crop" alt="Jewel toned interior" class="card-image">
                </div>
            </div>

            <div class="card">
                <div class="card-border"></div>
                <div class="card-content">
                    <div class="card-text">
                        <div class="card-title">dried<br>florals</div>
                        <div class="card-number">05</div>
                    </div>
                    <img src="https://images.unsplash.com/photo-1490312278390-ab64016e0aa9?w=400&h=400&fit=crop" alt="Dried florals in vase" class="card-image">
                </div>
            </div>

            <div class="card">
                <div class="card-border"></div>
                <div class="card-content">
                    <div class="card-text">
                        <div class="card-title">cottage<br>minimalist</div>
                        <div class="card-number">09</div>
                    </div>
                    <img src="https://images.unsplash.com/photo-1505693416388-ac5ce068fe85?w=400&h=400&fit=crop" alt="Minimalist bedroom" class="card-image">
                </div>
            </div>

            <div class="card">
                <div class="card-border"></div>
                <div class="card-content">
                    <div class="card-text">
                        <div class="card-title">outdoor<br>gathering<br>spaces</div>
                        <div class="card-number">13</div>
                    </div>
                    <img src="https://images.unsplash.com/photo-1600607687939-ce8a6c25118c?w=400&h=400&fit=crop" alt="Outdoor patio space" class="card-image">
                </div>
            </div>

            <div class="card">
                <div class="card-border"></div>
                <div class="card-content">
                    <div class="card-text">
                        <div class="card-title">mid-century</div>
                        <div class="card-number">17</div>
                    </div>
                    <img src="https://images.unsplash.com/photo-1550254478-ead40cc54513?w=400&h=400&fit=crop" alt="Mid-century lamp" class="card-image">
                </div>
            </div>
        </div>

        <div class="footer">
            <h2 class="footer-title">interiors trend report</h2>
        </div>
    </div>
</body>
</html>
